{% load static %}

<!doctype html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <title>Sklep main site</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta name="description" content="Sklep z czesciami komputerowymi">
    <meta name="keywords" content="kurs, html, css">
    <meta name="author" content="Jakub Klewicki">
    <link rel="shortcut icon" href="{% static 'obrazek.jpg' %}" type="image/x-icon">
</head>

<body>
<div id = "container">
        <h1 id="header"> Witaj w moim sklepie testowym </h1>

         <div id="sidemenu">
            <h3 id="menu"> MENU: </h3>
            {% for kat in kategorie %}
            <p id="kategorie"><a href = "/kategoria/{{ kat.id }}"> {{ kat.nazwa }} </a></p>
            {% endfor  %}
        </div>

        <div id = "main">
            {% block produkt %}     {% endblock produkt %}
        </div>

    </div>
</body>
</html>
